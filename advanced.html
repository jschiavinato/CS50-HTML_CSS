<!DOCTYPE html>
<html lang="en">

<head>
  <title>Advanced Search</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="body">
  <span>Find pages with...</span>
  <form id="form" action="https://www.google.com/search">
    <div>
      <label for="">all these words:</label>
      <input class="search" type="text" name="as_q" />
    </div>
    <div>
      <label for="">these exact word or phrase:</label>
      <input class="search" type="text" name="as_epq" />
    </div>
    <div>
      <label for="">any of these words:</label>
      <input class="search" type="text" name="as_oq" />
    </div>
    <div>
      <label for="">none of these words:</label>
      <input class="search" type="text" name="as_eq" />
    </div>
    <input id="submit" value="Advanced Search" type="submit">
  </form>
  <a class="back" href="index.html">Back to Google Search</a>
</body>

</html>
